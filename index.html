<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&family=Outfit:wght@300;400;600&family=Playfair+Display&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>

    <div class="container">
      <div><img
          src="https://raw.githubusercontent.com/frontendmentorio/order-summary-component/fd2da322f6eb2ece0ac49bd55d7eb32958e5c34c/images/illustration-hero.svg"
          alt="person enjoying music">
      </div>
      <div class="heading">
        <h1>Order Summary</h1>
      </div>
      <div class="paragraph">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="plan-section">
        <div class="music-icon">
          <img
            src="https://raw.githubusercontent.com/frontendmentorio/order-summary-component/fd2da322f6eb2ece0ac49bd55d7eb32958e5c34c/images/icon-music.svg"
            alt="notes icon">
            <div class="annual">
              <p class="bold">Annual Plan</p>
              <p class="gray">$59.99/year</p>
            </div>
        </div>
        
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="payment">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel"><p>Cancel Order</p></div>
    </div>
  </main>
</body>

</html>
